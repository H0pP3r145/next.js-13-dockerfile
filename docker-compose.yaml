version: "3.9"

services:
  frontend:
    build:
      context: ../
      dockerfile: ./Dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 3
    ports:
      - target: 3000
        published: 3000-3002
    networks:
      - "network"

  frontend_test:
    build:
      context: ../
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "3010:3000"
    networks:
      - "network"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - frontend_test
    networks:
      - "network"

networks:
  digiboo:
